<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FlexBox</title>
	<style type="text/css">
		body, html {
			margin: 0;
			padding: 0;
			height: 100%;
		}
		.container {
			display: flex;
			flex-direction: row; 
			justify-content: space-evenly;
			height: 100%;
			background: #bbb;
		}
		.item {
			width: 100px;
			height: 100px;
			margin:5px;
			background: #ccc;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
	</div>
</body>
</html>
